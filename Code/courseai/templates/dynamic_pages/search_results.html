<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='/css/style.css'/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>AI Enhanced Search</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="h1 text-center">AI Enhanced ANU Course Search</div>
        </div>
    </div>
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-6 offset-md-3">
            <form action="search" method="get">
                <div class="form-row">
                    <div class="col-10">
                        <input type="text" name="query" class="form-control" value="{{ query }}"
                               placeholder="Type a question, topic, or course...">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 30px;">
        <table id="course-table" class="table table-striped table-hover">
            {% for code, title in response %}
            <tr>
                <td class="course-code"><a href="http://programsandcourses.anu.edu.au/course/{{ code }}"
                                           target="_blank">{{ code }}</a>
                </td>
                <td class="course-title" data-title="{{ code }}">
                    <a href="http://programsandcourses.anu.edu.au/course/{{ code }}"
                       target="_blank">{{ title }}</a>
                </td>
                <td class="max-right"></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
<script>
    $('td.course-title').popover({
        placement: 'right',
        trigger: 'manual',
        content: 'Recommended Courses: '
    });

    $('#course-table').find('td').on('click', function (e) {
        const this_course = $(this).parent().find('td.course-title');
        var other_courses = $(this).parents('table').find('td.course-title');
        for (var i = 0; i < other_courses.length; i++) {
            td = other_courses[i];
            if (td !== this_course.get(0)) {
                $(td).popover('hide');
            }
        }
        this_course.popover('toggle');
    });
</script>
</body>
</html>
