    function str_substr(start, end, str) {
       try{
            temp = str.split(start, 2);
            content = temp[1].split(end, 2);
        }
        catch (e) {
            console.log(e.name + ":" + e.message);
        }
        return content[0];
    }

    function showCourse() {
        let courses = document.getElementById("search").value;
        //let level = document.getElementById("level").value;
        let tableData = "<tr>";
        courseCodes = [];
        courseVersions = [];
        const courseUnits = [];
        const courseTitles = [];
        const courseDescription = [];
        var versions = "";
        $.ajax({
            url: 'search/coursesearch/',
            data: {"query": courses, "filters": {"codes": [], "levels": [], "sessions": [], "level": "Undergraduate"}},
            success: function (data) {
                for (let i = 0; i < data.response.length; i++) {
                    if (data.response[i].course_code.toString().toLowerCase().includes(courses.toString().toLowerCase())==true) {
                        courseCodes.push(data.response[i].course_code);
                        versions = JSON.stringify(data.response[i].versions);
                        courseVersions.push(versions.toString());
                        courseUnits.push(str_substr("units\":\"","\"",versions));
                        courseTitles.push(str_substr("title\":",",",versions).replace(/\"/g,""));
                        courseDescription.push(str_substr("description\":\"",".",versions)+".......")
                    }
                }
                if (courseCodes.length == 0) {
                    tableData += "<th>" + "No such course" + "</th>" + "</tr>";
                } else {
                    for (i = 0; i < courseCodes.length + 1; i++) {
                        for (let j = 0; j < 5; j++) {
                            if (i == 0) {
                                if (j == 0) {
                                    tableData += "<th>" + "course code" + "</th>";
                                } else if (j==1) {
                                    tableData += "<th>" + "course units" + "</th>";
                                }
                                else if(j==2){
                                    tableData += "<th>" + "course title" + "</th>";
                                }
                                else if(j==3){
                                    tableData += "<th>" + "course description" + "</th>";
                                }
                                else if (j==4){
                                    tableData += "<th>" + "Edit Button" + "</th>";}
                            } else {
                                if (j == 0) {
                                    tableData += "<td>" + courseCodes[i - 1] + "</td>";
                                } else if(j==1){
                                    tableData += "<td>" + courseUnits[i - 1] + "</td>";
                                }
                                else if(j==2){
                                    tableData += "<td>" + courseTitles[i-1] + "</td>";
                                }
                                else if(j==3){

                                }
                                else if (j==4){
                                    tableData += "<td>" + "<input type=\"button\" class=\"btn btn-primary btn-lg\" id=\"btn\" value=\"edit\" onClick=\"saveData('course','"+(i-1)+"');location.href='courseEdit'\">" + "</td>";
                                }
                            }
                        }
                        tableData += "</tr>" + "<tr>";
                    }
                }
                $("#Table").html(tableData);
            }
        });
    }

    function saveData(str, i){
        console.log(str);
        if (str=="course"){
            sessionStorage.setItem("data1",courseCodes[i]);
            sessionStorage.setItem("data2",courseVersions[i]);
        }
        else if (str=="degree"){
            sessionStorage.setItem("data1",degreeCodes[i]);
            sessionStorage.setItem("data2",degreeTitles[i]);
        }
        else if(str=="major"){
             sessionStorage.setItem("data1",majorCodes[i]);
            sessionStorage.setItem("data2",majorVersions[i]);
        }
        else if(str=="minor"){
            sessionStorage.setItem("data1",minorCodes[i]);
            sessionStorage.setItem("data2",minorVersions[i]);
        }
        else if(str=="spec"){
            sessionStorage.setItem("data1",specCodes[i]);
            sessionStorage.setItem("data2",specVersions[i]);
        }
    }
    function replaceString(string) {
        if (string == undefined) {
            return "";
        }
        string = string.replace(/{|}|\"x_from_here\":|type:minimum:/g, "");
        string = string.replace(/\"courses\"/g, "");
        string = string.replace(/\[:|\[|\]|\"/g, "");
        string = string.replace(/,code/g, "<br>code");
        //string=string.replace(/,"units":/g,"<br>\"units\":");
        return string;
    }
