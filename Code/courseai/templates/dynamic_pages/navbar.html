{% load static %}

{% if user.is_authenticated %}
<script>var email = "{{user.username}}";</script>

<nav class="navbar navbar-expand-sm navbar-fixed-top bg-dark navbar-dark" role="navigation">
	<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'index' %}">ICS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div id="collapsibleNavbar" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
              </li>
            </ul>
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
            <li class="nav-item order-2 order-md-1"><a href="{% url 'profile' %}" class="nav-link">{{user.username}}</a>
                <li class="dropdown order-1">
                    <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">My Account <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right mt-2">
                       <li class="px-3 py-2">
                           <form class="form" role="form" method="post" action="{% url 'logout' %}">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Log out</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
		</div>
	</div>
</nav>

{% else %}

<script>var email = "";</script>

<nav class="navbar navbar-expand-sm navbar-fixed-top bg-dark navbar-dark" role="navigation">
	<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'index' %}">ICS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div id="collapsibleNavbar" class="collapse navbar-collapse mr-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
              </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                <li class="dropdown order-1">
                    <button type="button" id="register-dropdown-btn" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle popover-test">Register <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right mt-2">
                       <li class="px-3 py-2">
                           <form id="form-register" class="form" role="form">{% csrf_token %}
                                <div class="form-group">
                                    <input id="register-username" placeholder="Email" class="form-control form-control-sm" type="text" required>
                                </div>
                                <div class="form-group">
                                    <input id="register-username2" placeholder="Confirm email" class="form-control form-control-sm" type="text" required>
                                </div>
                                <div class="form-group">
                                    <input id="register-password" placeholder="Password" class="form-control form-control-sm" type="password" required>
                                </div>
                               <div class="form-group">
                                    <input id="register-password2" placeholder="Confirm password" class="form-control form-control-sm" type="password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav flex-row justify-content-between" style="margin-left: 20px;">
                <li class="dropdown order-2">
                    <button type="button" id="login-dropdown-btn" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right mt-2">
                       <li class="px-3 py-2">
                           <form id="form-login" class="form" role="form">{% csrf_token %}
                                <div class="form-group">
                                    <input id="login-email" placeholder="Email" class="form-control form-control-sm" type="text" required>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" placeholder="Password" class="form-control form-control-sm" type="password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                                <div class="form-group text-center">
                                    <small><a href="#" data-toggle="modal" data-target="#modalPassword">Forgot password?</a></small>
                                </div>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
		</div>
	</div>
</nav>

{% endif %}
