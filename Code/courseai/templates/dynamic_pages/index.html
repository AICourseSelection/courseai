{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/solid.css" %}"/>
    <link rel="stylesheet" href="{% static "css/fontawesome.css" %}"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    <title>Degree Builder</title>
</head>
<body style="background: linear-gradient(azure, white 40%); background-repeat: no-repeat">

<div id="error-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-title" class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="modal-body" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% include "dynamic_pages/navbar.html" %}

<wrapper class="d-flex flex-column">
    <div class="container" style="margin-bottom: 135px">
        <div class="row">
            <div class="col-md-10 offset-md-1 mb-2">
                <div class="h1 text-center" style="font-weight: lighter">
                    <object data="{% static "img/logo.svg" %}" type="image/svg+xml"
                            style="width: 120px; vertical-align: middle; margin-right: 1rem">
                        <img src="{% static "img/logo.png" %}"/>
                    </object>
                    Intelligent Course Scheduler
                </div>
            </div>
        </div>

        <hr/>
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="h3 text-center" style="font-weight: lighter;">Start planning your degree</div>
                <form id="planform" action="planner" method="get">
                    <div class="form-row" style="margin-top: 15px; flex-wrap: nowrap">
                        <input type="text" name="degreeName" class="typeahead form-control" required
                               placeholder="What degree do you study?" autocomplete="off" data-toggle="popover">
                        <input class="degree-code" type="hidden" name="degreeCode">
                        <button id="fdd-button" class="btn btn-outline-success">Double Degree</button>

                    </div>

                    <div id="fdd-row" class="form-row mt-1" style="display: none">
                        <input type="text" name="degreeName2" class="typeahead form-control"
                               placeholder="Add a second degree" autocomplete="off" data-toggle="popover">
                        <input class="degree-code" type="hidden" name="degreeCode2">
                    </div>

                    <div class="form-row mt-2" style="flex-wrap: nowrap">
                        <div class="d-inline-block"
                             style="padding-right: 5px; line-height: 2.25; min-width: fit-content;">
                            <label>I start(ed) my degree in: </label>
                        </div>
                        <select id="yearList" class="form-control" name="startyear"
                                style="height: 40px; padding: 0 5px; flex-grow: 1"> </select>
                        <div class="d-inline-block" style="padding-left: 5px;">
                            <div class="sem-buttons btn-group btn-group-toggle" data-toggle="buttons">
                                <label style="padding-left: 8px; padding-right: 8px" class="btn btn-outline-dark"><input
                                        type="radio" id="sem_1" name="semester" value="1" required>Semester 1</label>
                                <label style="padding-left: 8px; padding-right: 8px" class="btn btn-outline-dark"><input
                                        type="radio" id="sem_2" name="semester" value="2">Semester 2</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row mt-4 mb-2">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Create Your Plan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% include "dynamic_pages/chatbox.html" %}
</wrapper>

{% include "dynamic_pages/footer.html" %}

<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/popper.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/aws-sdk-2.213.1.min.js" %}"></script>
<script src="{% static "js/bootstrap3-typeahead.js" %}"></script>
<script src="{% static "js/autosize.min.js" %}"></script>
<script src="{% static "js/chatbox.js" %}"></script>
<script src="{% static "js/ajax_csrf.js" %}"></script>
<script src="{% static "js/cookie.js" %}"></script>

<!-- create drop down list of years available -->
<script>
    var options = "";
    const THIS_YEAR = (new Date()).getFullYear();
    for (var i = 2014; i <= 2019; i++) {
        if (i === THIS_YEAR) options += '<option selected="selected">' + i + '</option>';
        else options += "<option>" + i + "</option>";
    }
    document.getElementById("yearList").innerHTML = options;
</script>

<script>

    $('#form-login').submit(function (e) {
        e.preventDefault();
        var email = $.trim($('#login-email').val());
        var password = $.trim($('#login-password').val());
        $.ajax({
            url: '{% url 'login' %}',
            type: 'POST',
            data: {
                email: email,
                password: password
            }
        }).done(function (data) {
            if (data == 'OK') {
                window.location = window.location;
            } else {
                $('#modal-title').html('Login failed');
                $('#modal-body').html(data);
                $('#error-modal').modal('show');
            }
        })
    })
</script>

<script>
    $('#form-register').submit(function (e) {
        e.preventDefault();
        var username = $.trim($('#register-username').val());
        var username2 = $.trim($('#register-username2').val());
        var password = $.trim($('#register-password').val());
        var password2 = $.trim($('#register-password2').val());
        $.ajax({
            url: '{% url 'register' %}',
            type: 'POST',
            data: {
                username: username,
                username2: username2,
                password: password,
                password2: password2
            }
        }).done(function (data) {
            if (data == 'OK') {
                window.location = window.location;
            } else {
                $('#modal-title').html('Registration failed');
                $('#modal-body').html(data);
                $('#error-modal').modal('show');
            }
        })
    })
</script>

<script>
    const degreeList = new Set();
    const degreeCodes = {};
    let fdd = false;
    $.ajax({
        url: 'degree/all',
        success: function (data) {
            let degreeDicts = [];
            for (i in data.response) {
                degreeDicts.push({name: data.response[i].title});
                degreeList.add(data.response[i].title);
                degreeCodes[data.response[i].title] = data.response[i].code;
            }
            $('.typeahead').typeahead({source: degreeDicts});
        }
    });
    let degreeInputs = $('input.typeahead');
    degreeInputs.popover({
        trigger: 'manual',
        placement: 'bottom',
        html: true,
        content: '<div class="degreeWrongPopover">Please choose a degree from the list.</div>'
    });
    $('#fdd-button').click(function (e) {
        e.preventDefault();
        if (fdd) {
            $(this).text('Double Degree')
        } else {
            $(this).text('Single Degree')
        }
        $('#fdd-row').toggle();
        fdd = !fdd;
    });
    $('#planform').submit(function (e) {
        const fddField = $(degreeInputs[1]);
        for (let i = 0; i < degreeInputs.length; i++) {
            if (!(i === 0 || fdd)) continue;
            const field = $(degreeInputs[i]);
            if (!degreeList.has(field.val())) {
                e.preventDefault();
                field.popover('show');
                errorPopoverSetup(field);
            }
            $($('input.degree-code')[i]).val(degreeCodes[field.val()]);
        }
        if (fddField.val() === $(degreeInputs[0]).val()) {
            e.preventDefault();
            fddField.popover('show');
            const popover = $(fddField.data('bs.popover').tip);
            popover.find('.degreeWrongPopover').text('You cannot add two of the same degree.');
            errorPopoverSetup(fddField);
        }
        new CookieStore().clearCode();
    });

    function errorPopoverSetup(source) {
        popover = $(source.data('bs.popover').tip);
        popover.addClass('popover-error');
        popover.click(function () {
            source.popover('hide')
        });
        popover.css('cursor', 'pointer');
        source.keydown(function () {
            source.popover('hide')
        });
    }
</script>
</body>
</html>
