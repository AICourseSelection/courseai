{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
          integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    <title>Degree Builder</title>
</head>
<body>
<div class="planner-container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="h1 text-center">Plan Your Degree</div>
        </div>
    </div>
    <div class="row top-margin">
        <div class="col-12 h3 text-center" id="degree-title" tabindex="1">
            <div id="edit-button" class="btn btn-info" tabindex="2">Edit</div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3" id="right-panel">
            <div class="form-row">
                <label class="h5 text-center" for="add-course" style="width: 100%">Add a
                    course</label>
                <input type="text" name="query" class="form-control" id="add-course" tabindex="3"
                       placeholder="Interest, subject area, course code... " autocomplete="off">
                <div id="filter-icons" class="mt-1">
                </div>
            </div>
            <div id="search-results-list" style="margin: .5rem -5px">
                <div class="card alert-info mb-2">
                    <div class="card-header btn collapsed text-left pl-2" data-toggle="collapse"
                         data-target="#results-courses">
                        Courses
                    </div>
                    <div class="fa fa-refresh fa-spin mx-auto my-auto py-2"
                         style="font-size: 3rem; display: none"></div>
                    <div id="results-courses" class="collapse">
                        <div class="card-body list-group list-group-flush">
                        </div>
                    </div>
                </div>
                <div class="card alert-info mb-2">
                    <div class="card-header btn collapsed text-left pl-2" data-toggle="collapse"
                         data-target="#results-majors">
                        Majors
                    </div>
                    <div class="fa fa-refresh fa-spin mx-auto my-auto py-2"
                         style="font-size: 3rem; display: none"></div>
                    <div id="results-majors" class="collapse">
                        <div class="card-body list-group list-group-flush">
                        </div>
                    </div>
                </div>
                <div class="card alert-info mb-2">
                    <div class="card-header btn collapsed text-left pl-2" data-toggle="collapse"
                         data-target="#results-minors">
                        Minors
                    </div>
                    <div class="fa fa-refresh fa-spin mx-auto my-auto py-2"
                         style="font-size: 3rem; display: none"></div>
                    <div id="results-minors" class="collapse">
                        <div class="card-body list-group list-group-flush">
                        </div>
                    </div>
                </div>
                <div class="card alert-info mb-2">
                    <div class="card-header btn collapsed text-left pl-2" data-toggle="collapse"
                         data-target="#results-specs">
                        Specialisations
                    </div>
                    <div class="fa fa-refresh fa-spin mx-auto my-auto py-2"
                         style="font-size: 3rem; display: none"></div>
                    <div id="results-specs" class="collapse">
                        <div class="card-body list-group list-group-flush">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6" id="centre-panel" style="min-width: 618px;">
            <div id="plan-grid"></div>
        </div>
        <div class="col-3" id="left-panel">
            <label class="h5 text-center"style="width: 100%">Your Degree</label>
            <label class="h5 text-center"style="width: 100%">Your Majors, Minors, and Specialisations</label>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
<script src="{% static "js/planner.js" %}"></script>
</body>
</html>
