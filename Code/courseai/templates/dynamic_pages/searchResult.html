{% load pipeline %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"

          integrity="sha384-VxweGom9fDoUf7YfLTHgO0r70LVNHP5+Oi8dcR4hbEjS8UnpRtrwTx7LpHq/MWLI" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/fontawesome.css"

          integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous"/>

    {% stylesheet 'main' %}
    <title>searchResult</title>
</head>

<body style="background: linear-gradient(azure, white 40%); background-repeat: no-repeat">


{% include "dynamic_pages/navbar.html" %}


<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <div class="h3 text-center" style="font-weight: lighter;">Programs and Course</div>
    </div>
</div>

<div class="col-3" id="planner-container">
    <ul class="nav nav-tabs" id="input-tabs" role="tablist">
        <li class="nav-item text-center" style="width: 25%">
            <a class="nav-link active show" id="tab-program" data-toggle="tab" href="#content-program" role="tab"
               aria-controls="program"
               aria-selected="true">Program</a>
        </li>
        <li class="nav-item text-center" style="width: 25%">
            <a class="nav-link" id="tab-course" data-toggle="tab" href="#content-course" role="tab"
               aria-controls="course" aria-selected="true">Courses</a>
        </li>
        <li class="nav-item text-center" style="width: 50%">
            <a class="nav-link" id="tab-mms" data-toggle="tab" href="#content-mms" role="tab"
               aria-controls="mms" aria-selected="true">Major,minor&specialisations</a>
        </li>
    </ul>
    <div class="tab-content" id="input-tabs-content">
        <div class="tab-pane fade show active" id="content-program" role="tabpanel" aria-labelledby="tab-program">
            <div class="h5 text-center">Program</div>
            <div>data1</div>
            <div id="search-results-list" class="list-group">
            </div>
        </div>
        <div class="tab-pane fade" id="content-course" role="tabpanel" aria-labelledby="tab-course">
            <div class="h5 text-center">Course</div>
            <div id="search-results-list" class="list-group">
                <div>data2</div>
            </div>
        </div>
        <div class="tab-pane fade" id="content-mms" role="tabpanel" aria-labelledby="tab-mms">
            <div class="h5 text-center">Major,minor&specialisations</div>
            <div>data3</div>
            <div id="search-results-list" class="list-group">
            </div>
        </div>
    </div>
</div>


{% include "dynamic_pages/footer.html" %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.213.1/aws-sdk.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"
