{% extends 'staff_pages/staff_base.html' %}
{% block content %}
    <section id="bc" class="mt-3">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'index' %}">
                            <i class="fa fa-home"></i> Home </a>
                    </li>
                    <li class="breadcrumb-item active">Degree(add)</li>
                </ol>
            </nav>
        </div>
    </section>

    <div class="modal fade" id="confirmSaveModal" tabindex="-1" caller-id="" role="dialog"
         aria-labelledby="confirmSaveModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body alert-success text-center">
                    <h4><strong>Create New Degree?</strong></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                    <button type="button" class="btn btn-success" data-dismiss="modal"
                            id="confirmSaveButtonModal" onclick=saveDegree()>
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>

    <h1 class="display-6 text-center">Add A New Degree</h1>
    {% include 'staff_pages/partials/_message.html' %}
    {% include 'staff_pages/partials/_modal.html' %}
    <br>

    <div class="form-group row">
        <label class="control-label col-sm-2 text-right">Code:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="code" placeholder="Degree Code" name="code">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2 text-right">Year:</label>
        <div class="col-sm-2">
            <select class="custom-select" id="year">
                {% for year in years %}
                    {% if year == year_now %}
                        <option selected value="{{ year }}">{{ year }}</option>
                    {% else %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-2 text-right">Title:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="title" placeholder="Degree Title" name="title">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2 text-right">Compulsory Courses:</label>
        <div class="col-sm-8" id="compulsory">
            <strong>Use search to add Compulsory Courses.</strong>
            <div class="form-group row">
                <table id="compulsoryTable" class="table table-striped table-sm" style="width: 70%;">
                </table>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="control-label col-sm-2 text-right">
            Study Plan:
        </div>
        <div class="col text-center">

            <button id="addYear" type="button" class="btn btn-outline-info float-left btn-sm" onclick="addTable()">Add Year</button>
            <button id="deleteYear" type="button" class="btn btn-outline-secondary float-right btn-sm" onclick="deleteTable()" style="display: none">Delete Year</button>


            <table id="planTable" class="table table-hover">
            </table>

        </div>
    </div>
    <div class="form-group row">
        <div class="col text-center">
            <button id="btnSave" class="btn btn-outline-success btn-lg" onclick="checkData()">Save Degree</button>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2 text-right" >Search:</label>
        <div class="col col-sm-4">
            <input type="text" id="search" name="search" class="form-control" placeholder="Course Code ">
        </div>
        <div class="col col-sm-2">
            <a class="btn btn-outline-dark logout" href="#" onclick="showCourse()">
                <i class="fa fa-search"></i>
            </a>
        </div>
    </div>
    <div style="width: 100%; text-align: center">
        <div>&nbsp</div>
        <div class="table-responsive">
            <table id="Table" class="table table-hover table-sm" style="width: 65%; margin: auto">

            </table>
        </div>
    </div>
    </div>
    </form>
    <script>
        var length = 0;
        let planString = "";

        let yearPlan = 1;
        planString += "<tbody>\n" +
            "    <tr>";
        //let planYear = document.getElementById("planYear").value;
        let planYear = yearPlan;
        for (let i = 0; i < planYear; i++) {
            planString += "<td>" + "Year " + (i + 1) + "</td>";
            for (let j = 0; j < 4; j++) {
                planString += "<td>" + "<input type=\"text\" id=\"plan" + length + "\"  class=\"form-control\" >" + "</td>";
                length++;
            }
            planString += "</tr>" + "<tr>";
            planString += "<td>" + "" + "</td>";
            for (let j = 0; j < 4; j++) {
                planString += "<td>" + "<input type=\"text\" id=\"plan" + length + "\" class=\"form-control\" >" + "</td>";
                length++;
            }
            if(i == planYear-1){
                planString += "</tr>"
            }
        }
        planString += "</tbody>";

        document.getElementById("planTable").innerHTML = planString;


        function deleteTable() {
            savePlan();
            yearPlan--;
            drawTable();
            if(yearPlan == 1){
                $('#deleteYear').hide();
            }
            loadPlan();
        }

        function addTable() {
            savePlan();
            yearPlan++;
            drawTable();
            $('#deleteYear').show();
            loadPlan();
        }


        function drawTable() {
            length = 0;
            let planString = "";
            planString += "<tbody>\n" +
                "    <tr>";
            //let planYear = document.getElementById("planYear").value;
            let planYear = yearPlan
            for (let i = 0; i < planYear; i++) {
                planString += "<td>" + "Year " + (i + 1) + "</td>";
                for (let j = 0; j < 4; j++) {
                    planString += "<td>" + "<input type=\"text\" id=\"plan" + length + "\"  class=\"form-control\" >" + "</td>";
                    length++;
                }
                planString += "</tr>" + "<tr>";
                planString += "<td>" + "" + "</td>";
                for (let j = 0; j < 4; j++) {
                    planString += "<td>" + "<input type=\"text\" id=\"plan" + length + "\" class=\"form-control\" >" + "</td>";
                    length++;
                }
                planString += "</tr>" + "<tr>";
            }
            planString += "</tbody>";
            $("#planTable").html(planString);
        }

        var courseNames;
        var courseCodes;

        function showCourse() {
            var year = document.getElementById("year").value;
            let courses = document.getElementById("search").value;
            let tableData = "<thead class = \"thead-light\">\n" +
                "                    <tr>\n" +
                "                      <th scope=\"col\" width=\"25%\">Course Code</th>\n" +
                "                      <th scope=\"col\" width=\"60%\">Course Title</th>\n" +
                "                      <th scope=\"col\" width=\"15%\"></th>\n" +
                "                    </tr>\n" +
                "                  </thead>";
            tableData += "<tbody>\n" +
                "    <tr>";
            courseCodes = [];
            courseNames = [];
            const courseUnits = [];
            const courseTitles = [];
            var versions = "";
            $.ajax({
                url: '../search/coursesearch/',
                data: {"query": courses, "filters": {"codes": [], "levels": [], "sessions": [], "level": ""}},
                success: function (data) {

                    year = document.getElementById("year").value;

                    for (let i = 0; i < data.response.length; i++) {
                        versions = data.response[i].versions[year];
                        if (versions != undefined) {
                            courseCodes.push(data.response[i].course_code);
                            courseTitles.push(versions.title);
                            courseNames.push(versions.title);
                        }
                    }
                    if (courseCodes.length == 0) {
                        tableData += "<td colspan=\"3\">No Such Course</td></tr>";
                    } else {
                        for (let i = 0; i < courseCodes.length; i++) {
                            for (let j = 0; j < 3; j++) {
                                if (j == 0) {
                                    tableData += "<td width=\"20%\">" + "<a href=\"course_detail?code=" + courseCodes[i] + "&year=" + year + "\" >"
                                        + courseCodes[i] +
                                        "</a>" +
                                        "</td>";
                                } else if (j == 1) {
                                    tableData += "<td class=\"text-left\">" + "<a href=\"course_detail?code=" + courseCodes[i] + "&year=" + year + "\" >" +
                                        courseTitles[i] + "</a>" + "</td>";
                                } else if (j == 2) {
                                    tableData += "<td>" + "<button class=\"btn btn-sm btn-info add-new\" id=\"search\" onclick=\"addCompulsory(courseCodes[" + i + "],courseNames[" + i + "])\"><i class=\"fa fa-plus\"></i>Add</button>" + "</td>";
                                    //tableData += "<td>" + "<button class=\"btn btn-sm btn-info add-new\" id=\"search\" onclick=\"addCompulsory(courseCodes[" + i + "],courseNames[" + i + "])\">Add Compulsory Course</button>" + "</td>";
                                }
                            }
                            tableData += "</tr>" + "<tr>";
                        }
                        tableData += "</tbody>";
                    }
                    $("#Table").html(tableData);
                }
            });
        }

        let compulsoryList = [];
        let nameList = [];

        function addCompulsory(course, name) {
            if (!compulsoryList.includes(course)) {
                compulsoryList.push(course);
                nameList.push(name);
                drawCompulsoryTable();
            }
        }

        function drawCompulsoryTable(){
            let compulsoryString = "<tbody>";
            for (let i = 0; i < compulsoryList.length; i++) {
                compulsoryString += "<tr><td>" + compulsoryList[i] + "</td><td>" + nameList[i] + "</td><td><button onclick=\"deleteRow(" + i + ")\" class=\"btn btn-sm btn-danger\"><i class=\"fa fa-trash\"></i></button></td></tr>";
            }
            compulsoryString += "</tbody>";
            $('#compulsoryTable').html(compulsoryString);
        }

        function deleteRow(index){
            compulsoryList.splice(index, 1);
            nameList.splice(index, 1);
            drawCompulsoryTable();
        }

        var hideMessage = function(){
            $('#message').fadeOut('slow');
        };

        function saveDegree() {
            let plan = [];
            let code = document.getElementById("code").value;
            let year = document.getElementById("year").value;
            let title = document.getElementById("title").value;
            for (let i = 0; i < length; i++) {
                plan.push(document.getElementById("plan" + i).value);
            }
            let postPlan = JSON.stringify(plan);
            let postCompulsory = JSON.stringify(compulsoryList);
            $.ajax({
                url: '../degree/addDegree',
                data: {
                    "code": code,
                    "year": year,
                    "title": title,
                    "planList": postPlan,
                    "compulsoryList": postCompulsory
                },
                dataType: "json",
                success: function (data) {
                    if (data.response == 'success') {
                        //reset param
                        resetParam();

                        //show message
                        $('#msg_header').text('Success: ');
                        $('#msg_class').removeClass().addClass("alert alert-success text-center");
                        let link = 'degree_detail' + '?code=' + code + '&title=' + title + '' + '&year=' + year;
                        $('#msg').html('Create ' + '<a href=\"' + link + '\">' + title + ' ' + year + '</a> Successful!');
                        $('#message').show();
                        setTimeout(hideMessage, 15000);
                    } else if (data.response == 'validation') {
                        $('#msg_header').text('Error: ');
                        $('#msg_class').removeClass().addClass("alert alert-danger text-center");

                        $('#msg').text(data.msg);
                        $('#message').show();
                        setTimeout(hideMessage, 5000);
                        $('#' + data.element).removeClass().addClass('form-control is-invalid');
                    } else {
                        var mesej = 'Oops, something wrong, please try again in a few moments!';
                        $('#modal-body').html(mesej);
                        $('#modal-header').removeClass().addClass('modal-header alert-danger');
                        $('#modal-title').html('Error!');
                        $('#error-modal').modal('show');
                    }
                }

            });
        }

        function resetParam() {
            $('#code').val('');
            $('#title').val('');
            for (let i = 0; i < length; i++) {
                $('#plan' + i).val('');
            }
            compulsoryList = [];
            nameList = [];
            $('#Table').html('');
            $('#compulsoryTable').html('');
            $('#search').val('');
        }

        function resetClass() {
            $('#code').removeClass().addClass("form-control");
            $('#title').removeClass().addClass("form-control");
            for (let i = 0; i < length; i++) {
                $('#plan' + i).removeClass().addClass("form-control");
            }
        }

        function setMessageError(msg, id){
            $('#msg_header').text('Error: ');
            $('#msg_class').removeClass().addClass("alert alert-danger text-center");

            $('#msg').text(msg);
            $('#message').show();
            setTimeout(hideMessage, 5000);
            $('#' + id).removeClass().addClass("form-control is-invalid");
        }

        function checkPlan() {
            for (let i = 0; i < length; i++) {
                if($('#plan' + i).val() == ''){
                    return i;
                }
            }
            return -1;
        }

        let plans = [];

        function savePlan(){
            plans = [];
            for (let i = 0; i < length; i++) {
                plans.push($('#plan' + i).val());
            }
        }

        function loadPlan() {
            for (let i = 0; i < length; i++) {
                $('#plan' + i).val(plans[i]);
            }
        }

        function checkData() {
            //reset attribute
            resetClass();
            if($('#code').val() == ''){
                setMessageError('Degree Code Cannot be Empty', 'code');
            }
            else if($('#title').val() == ''){
                setMessageError('Degree Title Cannot be Empty', 'title');
            }
            else {
                let param = checkPlan();
                if (param > -1) {
                    setMessageError('Plan Cannot be Empty', 'plan' + param);
                }
                else {
                    $('#confirmSaveModal').modal('show');
                }
            }
        }

        function saveDegree_() {
            if (document.getElementById("code").value == ""||document.getElementById("title").value =="") {
                boot4.confirm({
                    msg: "Please input available code and title."
                });
            } else {
                boot4.confirm({
                    msg: "Are you sure to save ?",
                    callback: function (result) {
                        if (result) {
                            let plan = [];
                            let code = document.getElementById("code").value;
                            let year = document.getElementById("year").value;
                            let title = document.getElementById("title").value;
                            for (let i = 0; i < length; i++) {
                                plan.push(document.getElementById("plan" + i).value);
                            }
                            let postPlan= JSON.stringify(plan);
                            let postCompulsory= JSON.stringify(compulsoryList);
                            console.log(code, year, title, plan, compulsoryList);
                            $.ajax({
                                url: '../degree/addDegree',
                                data: {"code": code, "year": year,"title":title,"planList":postPlan,"compulsoryList":postCompulsory},
                                dataType: "json",
                                success: function (data) {
                                    $('#alert').html('Save success').addClass('alert-success').show().delay(1500).fadeOut();
                                }

                            });
                            console.log("save success");
                        } else {
                            console.log("cancel");
                        }
                    }
                });
            }
        }

    </script>

{% endblock %}
