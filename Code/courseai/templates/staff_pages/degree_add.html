<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
<script>
     var form_num = 0;
     $(document).ready(function() {
       $("a").click(function() {
       form_num ++;
       $("input[id='id_form-TOTAL_FORMS']").attr('value', form_num + 1);
          $("form").append
          ("<br/><label for='id_form-" + form_num + "-key'>Key:</label> " +
              "<input id='id_form-" + form_num + "-key' type='text' value='asd' name='form-" + form_num + "-key'/> " +
              "<label for='id_form-" + form_num + "-value'>Value:</label> " +
              "<input id='id_form-" + form_num + "-value' type='text' value='asdasd' name='form-" + form_num + "-value'/> ");
       });
     });

  </script>
{% extends 'staff_pages/staff_base.html' %}
{% block content %}
    <h1 class="display-4 text-center">Add A New Degree</h1>
    <br>
    <!-- Alerts -->
  {% include 'staff_pages/partials/_alerts.html' %}
  <form action="{% url 'degree_add' %}" method="post">
  {% csrf_token %}
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="code">Code:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="code" placeholder="Degree Code" name="code" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="year">Year:</label>
      <div class="col-sm-2">
        <select class="custom-select">
            {% for year in years %}
                        {% if year == year_now %}
                            <option selected value="{{ year }}">{{ year }}</option>
                        {% else %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endif %}
                    {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Name" name="name">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="year">Compulsory Courses:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="comp" placeholder="comp" name="comp">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="year">Specialisation:</label>
      <div class="col-sm-10 input-group">
        <input type="text" class="form-control" id="spec" placeholder="Spec" name="spec">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="year">Study Plan:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="plan" placeholder="plan" name="plan">
      </div>
    </div>
    <div class="form-group text-center">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary mb-2">Save</button>
      </div>
    </div>
  </form>


{% endblock %}
