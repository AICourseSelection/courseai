

{% extends 'staff_pages/staff_base.html' %}

{% block content %}
    <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
              <a href="{% url 'index' %}">
            <i class="fa fa-home"></i> Home </a>
          </li>
            <li class="breadcrumb-item active">Minor(Add)</li>
        </ol>
      </nav>
    </div>
  </section>
     <div class="container text-center" id="alert">
        </div>
    <h1 class="display-6 text-center">Add A New Minor</h1>


    <div class="col-sm-11">
        <button type="submit" class="btn btn-outline-info pull-right" onclick="save()" id="btnSave">Save</button>
    </div>
    <div>&nbsp</div>
    <div>&nbsp</div>
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="code">Code:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="code" placeholder="Minor Code" name="code" >
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" >Academic Year:</label>
      <div class="col-sm-2">
        <select id = "year" class="custom-select">
            {% for year in years %}
                        {% if year == year_now %}
                            <option selected value="{{ year }}">{{ year }}</option>
                        {% else %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endif %}
                    {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2 text-right">Title:</label>
      <div class="col-sm-9">
          <input type="text" class="form-control" id="title" placeholder="Title">
      </div>
    </div>
  <div class="form-group row">
      <label class="control-label col-sm-2 text-right" >Description:</label>
      <div class="col-sm-9">
        <textarea rows="3" class="form-control" id="description" placeholder="Description" name="description" ></textarea>
      </div>
    </div>
      <div class="form-group row">
          <label class="control-label col-sm-2 text-right" for="prerequisite">Requirements:</label>
          <div class="col-sm-8">
         <strong>Use search to add Requirements.</strong>
            <div class="form-group row">

                <table id="requirementsTable" class="table table-hover" style="width: 70%; margin: auto">
                </table>
            </div>
        </div>
      </div>
      <div class="form-group row">
          <label class="control-label col-sm-2 text-right" for="prerequisite">Search:</label>
          <div class="col col-lg-4">
              <input type="text" id="search" name="search" class="form-control" placeholder="Course Code ">
          </div>
          <div class="col col-lg-2">
              <button onclick="showCourse()" class="btn btn-outline-primary" id="search">Search</button>
          </div>
      </div>
      <div style="width: 100%; text-align: center">
          <div>&nbsp</div>
          <div class="table-responsive">
              <table id="Table" class="table table-hover" style="width: 65%; margin: auto">

              </table>
          </div>
    </div>

      </div>
    <script>
        function showCourse() {
            var year = document.getElementById("year").value;
            let courses = document.getElementById("search").value;
            let tableData = "<thead class = \"thead-light\">\n" +
                "                    <tr>\n" +
                "                      <th scope=\"col\" width=\"25%\">Course Code</th>\n" +
                "                      <th scope=\"col\" width=\"50%\">Course Title</th>\n" +
                "                      <th scope=\"col\" width=\"25%\"></th>\n" +
                "                    </tr>\n" +
                "                  </thead>";
            tableData += "<tbody>\n" +
                "    <tr>";
            courseCodes = [];
            courseVersions = [];
            const courseUnits = [];
            const courseTitles = [];
            var versions = "";
            $.ajax({
                url: '../search/coursesearch/',
                data: {"query": courses, "filters": {"codes": [], "levels": [], "sessions": [], "level": ""}},
                success: function (data) {
                    year = document.getElementById("year").value;
                    for (let i = 0; i < data.response.length; i++) {

                        versions = data.response[i].versions[year];
                        if (versions != undefined) {
                            courseCodes.push(data.response[i].course_code);
                            courseTitles.push(versions.title);

                        }
                    }
                    if (courseCodes.length == 0) {
                        tableData += "<td colspan=\"3\">No Such Course</td></tr>";
                    } else {
                        for (let i = 0; i < courseCodes.length; i++) {
                            for (let j = 0; j < 3; j++) {
                                if (j == 0) {
                                    tableData += "<td width=\"20%\">" + "<a href=\"course_detail?code=" + courseCodes[i] + "&year=" + year + "\" >"
                                        + courseCodes[i] +
                                        "</a>" +
                                        "</td>";
                                } else if (j == 1) {
                                    tableData += "<td class=\"text-left\">" + "<a href=\"course_detail?code=" + courseCodes[i] + "&year=" + year + "\" >" +
                                        courseTitles[i] + "</a>" + "</td>";
                                } else if (j == 2) {
                                    tableData += "<td>" + "<button  class=\"btn btn-outline-primary\" id=\"search\" onclick=\"addRequirement(courseCodes[" + i + "])\">Add requirentments</button>" + "</td>";
                                }
                            }
                            tableData += "</tr>" + "<tr>";
                        }
                        tableData += "</tbody>";
                    }
                    $("#Table").html(tableData);
                }
            });
        }
        var requirementList = [];
    function addRequirement(course) {
            requirementList.push(course);

            let requirementString = "<tbody>\n";
            for (let i = 0; i < requirementList.length; i++) {
                requirementString = requirementString + "<tr>" + requirementList[i] + "</tr><br>";
            }
            requirementString += "</tbody>";
            document.getElementById("requirementsTable").innerHTML = requirementString;
        }
        function save() {
            if (document.getElementById("code").value == "" || document.getElementById("title").value == "") {
                boot4.confirm({
                    msg: "Please input available code and title."
                });
            } else {
                boot4.confirm({
                    msg: "Are you sure to save ?",
                    callback: function (result) {
                        if (result) {
                            let code = document.getElementById("code").value;
                            let year = document.getElementById("year").value;
                            let title = document.getElementById("title").value;
                            let description=document.getElementById("description").value;
                            let postRequirement=JSON.stringify(requirementList);
                             $.ajax({
                                url: '../degree/addMinor',
                                data: {"code": code, "year": year,"title":title,"description":description,"requirement":postRequirement},
                                dataType: "json",
                                success: function (data) {
                                    console.log("save success");
                                     $('#alert').html('Save success').addClass('alert-success').show().delay(1500).fadeOut();
                                }

                            });
                        } else {
                            console.log("cancel");
                        }
                    }
                });
            }
        }


    </script>

{% endblock %}
