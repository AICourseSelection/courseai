{% extends 'staff_pages/staff_base.html' %}
{% block content %}
    <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
              <a href="{% url 'index' %}">
            <i class="fa fa-home"></i> Home </a>
          </li>
            <li class="breadcrumb-item active">{{ bc_param }}</li>
        </ol>
      </nav>
    </div>
  </section>
     <div style="margin-top: 15px; flex-wrap: nowrap" >
    <div style="width: 100%; text-align: center">
<table class="table">
    <tr>
        <td>
        <input type="text" id = "search" name="courseName" required placeholder="Search Course"
               autocomplete="off" data-toggle="popover" style="width:30%">
        <button onclick="showCourse()" class="btn btn-primary btn-lg">Show Course</button>
        </td>
        </tr>
    <tr>
        <td>
        <label>Academic year: </label>
              <select id="year" >
    <option value="2014" selected="selected">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
</select>
        </td>
    </tr>
    </table>
        <div>&nbsp</div>
        <div class="table-responsive">
            <table class="table" style="width: 50%; margin: auto">
                    <tbody id="Table">
                    </tbody>
                </table>
        </div>
    </div>
</div>
    <script>
    var year;
        var courseCodes;
        var courseVersions;
        function showCourse() {
        let courses = document.getElementById("search").value;
        let tableData = "<tr>";
        courseCodes = [];
        courseVersions = [];
        const courseUnits = [];
        const courseTitles = [];
        var versions = "";
        $.ajax({
            url: '../search/coursesearch/',
            data: {"query": courses, "filters": {"codes": [], "levels": [], "sessions": [], "level": "Undergraduate"}},
            success: function (data) {
                year=document.getElementById("year").value;
                for (let i = 0; i < data.response.length; i++) {
                    if (data.response[i].course_code.toString().toLowerCase().includes(courses.toString().toLowerCase())==true) {
                        versions = JSON.stringify(data.response[i].versions);
                        if (versions != undefined) {
                            courseCodes.push(data.response[i].course_code);
                            versions = JSON.stringify(data.response[i].versions);
                            courseVersions.push(versions.toString());
                            courseUnits.push(str_substr("units\":\"", "\"", versions));
                            courseTitles.push(str_substr("title\":", ",", versions).replace(/\"/g, ""));
                        }
                    }
                }
                if (courseCodes.length == 0) {
                    tableData += "<th>" + "No such course" + "</th>" + "</tr>";
                } else {
                    for (let i = 0; i < courseCodes.length + 1; i++) {
                        for (let j = 0; j < 3; j++) {
                            if (i == 0) {
                                if (j == 0) {
                                    tableData += "<th>" + "course code" + "</th>";
                                } else if (j==1) {
                                    tableData += "<th>" + "course units" + "</th>";
                                }
                                else if(j==2){
                                    tableData += "<th>" + "course title" + "</th>";
                                }

                            } else {
                                if (j == 0) {
                                    tableData += "<td>" + "<a href=\"course_detail?code=" + courseCodes[i - 1] + "&year=" + year + "&title=" + courseTitles[i - 1] + "\" onClick=\"saveData('" + (i - 1) + "')\">"
                                        + courseCodes[i - 1] +
                                            "</a>" +
                                            "</td>";
                                } else if(j==1){
                                    tableData += "<td>" + "<a href=\"course_detail?code=" + courseCodes[i - 1] + "&year=" + year + "&title=" + courseTitles[i - 1] + "\" onClick=\"saveData('" + (i - 1) + "')\">"
                                        + courseUnits[i - 1] + "</a>" + "</td>";
                                }
                                else if(j==2){
                                    tableData += "<td>" + "<a href=\"course_detail?code=" + courseCodes[i - 1] + "&year=" + year + "&title=" + courseTitles[i - 1] + "\" onClick=\"saveData('" + (i - 1) + "')\">" +
                                        courseTitles[i - 1] + "</a>" + "</td>";
                                }
                            }
                        }
                        tableData += "</tr>" + "<tr>";
                    }
                }
                $("#Table").html(tableData);
            }
        });
    }


    function saveData(i) {
         //alert("success");
        sessionStorage.setItem("version",courseVersions[i]);
        sessionStorage.setItem("code",courseCodes[i]);
    }
     function str_substr(start, end, str) {
       try{
            temp = str.split(start, 2);
            content = temp[1].split(end, 2);
        }
        catch (e) {
            console.log(e.name + ":" + e.message);
        }
        return content[0];
    }
    </script>
{% endblock %}
