

{% extends 'staff_pages/staff_base.html' %}

{% block content %}
    <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
              <a href="{% url 'index' %}">
            <i class="fa fa-home"></i> Home </a>
          </li>
            <li class="breadcrumb-item active">{{ bc_param }}</li>
        </ol>
      </nav>
    </div>
  </section>

    <h1 class="display-6 text-center">Add A New Course</h1>

  {% include 'staff_pages/partials/_modal.html' %}
    {% include 'staff_pages/partials/_message.html' %}

  <form id="course_form" method="post">
  {% csrf_token %}
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="code">Code:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="code" placeholder="Course Code" name="code" >
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="year">Academic Year:</label>
      <div class="col-sm-2">
        <select id = "year" class="custom-select">
            {% for year in years %}
                        {% if year == year_now %}
                            <option selected value="{{ year }}">{{ year }}</option>
                        {% else %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endif %}
                    {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="name">Name:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" placeholder="Name" name="name" >
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="units">Units:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="units" placeholder="Units" name="units" >
      </div>
    </div>
  <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="session">Session:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="session" placeholder="Session" name="session" >
      </div>
    </div>
  <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="description">Description:</label>
      <div class="col-sm-9">
        <textarea rows="3" class="form-control" id="description" placeholder="Description" name="description" ></textarea>
      </div>
    </div>
  <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="outcome">Learning Outcome:</label>
      <div class="col-sm-9">
        <textarea rows="3" class="form-control" id="outcome" placeholder="Learning Outcome" name="outcome" ></textarea>
      </div>
    </div>
  <div class="form-group row">
      <label class="control-label col-sm-2 text-right" for="prerequisite">Prerequisite:</label>
      <div class="col-sm-9">
        <textarea rows="3" type="textarea" class="form-control" id="prerequisite" placeholder="Prerequisite" name="prerequisite" ></textarea>
      </div>
    </div>
    <div class="form-group text-center">
      <div class="col-sm-14">
        <button type="submit" class="btn btn-outline-primary" id="btnSave">Save</button>
      </div>
    </div>

  </form>

{% endblock %}
