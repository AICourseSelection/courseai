{% extends 'staff_pages/staff_base.html' %}
{% block content %}
    <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
              <a href="{% url 'index' %}">
            <i class="fa fa-home"></i> Home </a>
          </li>
            <li class="breadcrumb-item active">{{ bc_param }}</li>
        </ol>
      </nav>
    </div>
  </section>
     <div style="margin-top: 15px; flex-wrap: nowrap" >
    <div style="width: 100%; text-align: center">
<table class="table">
    <tr>
        <td>
        <input type="text" id = "search" name="majorName" required placeholder="Search Mms"
               autocomplete="off" data-toggle="popover" style="width:30%">
                <button onclick="showMajors()" class="btn btn-primary btn-lg">Show Majors</button>
            <div>&nbsp</div>
        </td>
        </tr>
    <tr>
        <td>
        <label>Academic year: </label>
              <select id="year" class="btn-group">
    <option value="2014" selected="selected">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
</select>
        </td>
    </tr>
    </table>
        <div>&nbsp</div>
        <div class="table-responsive">
            <table class="table" style="width: 50%; margin: auto">
                    <tbody id="Table">
                    </tbody>
                </table>
        </div>
    </div>
</div>
    <script>
    function str_substr(start, end, str) {
       try{
            temp = str.split(start, 2);
            content = temp[1].split(end, 2);
        }
        catch (e) {
            console.log(e.name + ":" + e.message);
        }
        if(content==undefined){
            return null;
        }
        return content[0];
    }
        let level="undergraduate";
        let description="";
    var majorsCodes = [];
    var majorsVersions = [];
    var majorsResponse = [];

     function showMajors() {
        let majors = document.getElementById("search").value;
        //let level = document.getElementById("level").value;
         let year =document.getElementById("year").value;
        let tableData = "<tr>";
        let tempRequirement = "";
        const majorDescription = [];
        const majorsRequirements = [];
        const majorsTitle = [];
        $.ajax({
            url: '../search/majors',
            data: {"query": majors, "level": level},
            success: function (data) {
                for (i in data.responses) {
                    majorsCodes.push(data.responses[i].code);
                    majorsVersions.push(JSON.stringify(data.responses[i].versions));
                    if (data.responses[i].versions[year]==undefined){
                        majorDescription.push("No "+year+" information.");
                        majorsTitle.push("");
                        majorsRequirements.push("");
                    }
                    else{
                    description=JSON.stringify(data.responses[i].versions[year].description);
                    description=str_substr("\"",".",description);
                    majorDescription.push(description+"......");
                    tempRequirement = JSON.stringify(data.responses[i].versions[year].requirements.x_from_here[0]);
                    tempRequirement =replaceString(tempRequirement);
                    tempRequirement="title"+str_substr("title","title",tempRequirement)+"...";
                    majorsRequirements.push(tempRequirement);
                    majorsTitle.push(JSON.stringify(data.responses[i].versions[year].title).replace(/\"/g,""));
                    }
                }
                if (majorsCodes.length == 0) {
                    tableData += "<th>" + "No such major" + "</th>" + "</tr>";
                } else {
                    for (var i = 0; i < majorsCodes.length + 1; i++) {
                        for (var j = 0; j < 4; j++) {
                            if (i == 0) {
                                if (j == 0) {
                                    tableData += "<th>" + "Major Code" + "</th>";
                                } else if (j == 1) {
                                    tableData += "<th>" + "Major Title" + "</th>";
                                } else if (j == 2) {
                                    tableData += "<th>" + "Major Requrirement" + "</th>";
                                } else if (j == 3) {
                                    tableData += "<th>" + "Major Description" + "</th>";
                                }
                            } else {
                                if (j == 0) {
                                    tableData += "<td>" +
                                        "<a href=\"major_detail?code=" + majorsCodes[i - 1] + "&year=" + year + "\" onClick=\"saveData('" + (i - 1) + "')\">" +
                                        majorsCodes[i - 1] +
                                        "</a>" +
                                        "</td>";
                                } else if (j == 3) {
                                    tableData += "<td>" + majorDescription[i - 1] + "</td>";
                                } else if (j == 2) {
                                    tableData += "<td>" + majorsRequirements[i - 1] + "</td>";
                                } else if (j == 1) {
                                    tableData += "<td>" + majorsTitle[i - 1] + "</td>";
                                }
                            }
                        }
                        tableData += "</tr>" + "<tr>";
                    }
                }
                $("#Table").html(tableData);
            }
        });
    }

    function saveData(i) {
        //alert("success");
        sessionStorage.setItem("majorVersion", majorsVersions[i]);
        sessionStorage.setItem("majorCode", majorsCodes[i]);
    }
        function replaceString(string) {
        if (string == undefined) {
            return "";
        }
        string = string.replace(/{|}|\"x_from_here\":|type:minimum:/g, "");
        string = string.replace(/\"courses\"/g, "");
        string = string.replace(/\[:|\[|\]|\"/g, "");
        string = string.replace(/,code/g, "<br>code");
        //string=string.replace(/,"units":/g,"<br>\"units\":");
        return string;
    }
    </script>
{% endblock %}
