
{% extends 'staff_pages/staff_base.html' %}

    <script type="javascript">
        $("textarea#spec").val().replace("<br>", "&#10;");

<form id="forms"></form>
    <div class="container-fluid">
        <table style="width: 100%">

                <td style="width: 90%"><h1 class="text-center">{{ d_name }} ({{ d_year }})</h1></td>
                <td><button id="btnEdit">Edit</button> <button>Delete</button></td>
            </tr>
        </table>

             <td style="text-align: right; width: 20%">Year:</td>

            <td style="text-align: right; width: 20%">Name:</td>
           <td style="text-align: left">
               <textarea class="form-control" rows="1" id="name" disabled="disabled">{{ d_name }}</textarea>
           </td>
        </tr>
        <tr>
             <td style="text-align: right; width: 20%">Compulsory Courses:</td>

                <textarea class="form-control" rows="{{ comp_row }}" id="comp" disabled="disabled">{{ d_comp | join:"&#10;"}}</textarea>

        </tr>

        </tr>

    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnEdit').click(function () {
                if ($("#btnEdit").html() == 'Edit') {
                    $("#name").prop("disabled", false);
                    $("#btnEdit").html('Save');
                }
                else {
                    $("#name").prop("disabled", true);
                    $("#btnEdit").html('Edit');
                }
            });
        });
